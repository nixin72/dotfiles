    <script>
      setInterval(() => {
        const time = new Date();
        const [h,m] = [time.getHours(), time.getMinutes()];

        const timeDisplay = `${h}:${m}`;
        document.querySelector("#time").innerText = timeDisplay;
      }, 1000);

      document.querySelector("#search-bar").focus();

      const defaultEngine = "https://www.qwant.com/?t=web&q=";
      const subredditEngine = "https://old.reddit.com/r/";

      const mySearchEngines = {
        github: "https://github.com/search?q=",
        reddit: "https://old.reddit.com/search/?q=",
        wiki: "https://en.wikipedia.org/w/index.php?search=",
        netflix: "https://www.netflix.com/search?q=",
        racket: "https://docs.racket-lang.org/search/index.html?q=",
        melpa: "https://melpa.org/#/?q=",
      }

      const myWebSites = {
        github: "https://github.com/nixin72",
        reddit: "https://old.reddit.com",
        deepl: "https://www.deepl.com/translator",
        facebook: "https://facebook.com",
        wakatime: "https://wakatime.com",
        waka: "https://wakatime.com",
        moodle: "https://moodle.concordia.ca",
        myconcordia: "https://my.concordia.ca/psp/upprpr9/?cmd=login&languageCd=ENG",
        netflix: "https://netflix.com",
        gmail: "https://mail.google.com",
        drive: "https://drive.google.com",
        maps: "https://maps.google.com",
        proton: "https://mail.protonmail.com/login",
        swish: "https://swish.swi-prolog.org",
        google: "https://google.com",
        "348": "https://comp-348.github.io",
        "disney+": "https://disneyplus.com",
        oryx: "https://configure.ergodox-ez.com/moonlander/layouts/DaQLb/latest/0",
        typing: "https://www.keyhero.com/free-typing-test/",
        firebase: "https://console.firebase.google.com",
        discord: "https://discord.com/channels/@me",
      }                                                                          				
                                                                                 				
      function websiteSearch(searchTerm) {                                       				
        return myWebSites[searchTerm];                                           				
      }                                                                          				
                                                                                 				
      function subredditSearch(searchTerm) {                                     				
        let isSubredditSearch = searchTerm.substring(0,2) == "r/";               				
        if (isSubredditSearch) {                                                 				
            return subredditEngine + searchTerm.substring(2);
        }
          
        return false;
      }

      function searchEngineSearch(searchTerm) {
        let searchEngine = searchTerm.substring(0, searchTerm.indexOf(" "));
        if (mySearchEngines[searchEngine]) {
          let search = searchTerm.substring(searchTerm.indexOf(" "));
          return mySearchEngines[searchEngine] + search;  
        }
        return false;
      }

      function literalSearch(searchTerm) {
        if (searchTerm[0] === "!") {
            return `https://${searchTerm.substring(1)}.com`;
        }
        return false;
      }

      function fullURL(searchTerm) {
          let file = searchTerm.substring(0,6);
          let http = searchTerm.substring(0,6);
          let https = searchTerm.substring(0.7);
          if (http === "http://" || https === "https://" || file === "file://") {
              return searchTerm;
          }

          return false;
      }

			document.querySelector("#home-search").onsubmit = e => {
				e.preventDefault();
				let search = document.querySelector("#search-bar").value;
				let url = websiteSearch(search) ||
                  searchEngineSearch(search) ||
                  subredditSearch(search) ||
                  literalSearch(search) || 
                  fullURL(search) || 
                  defaultEngine + search;

				window.location.href = url;
			}
    </script>
