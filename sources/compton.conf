###############################################################################
###################                GLX BACKEND             ####################
###############################################################################
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";

###############################################################################
###################                  OPACITY               ####################
###############################################################################
menu-opacity = 1;
inactive-opacity = 0.60;
active-opacity = 1;
alpha-step = 0.01;
inactive-dim = 0.2;
detect-rounded-corners = true;

###############################################################################
###################              WINDOW TYPES              ####################
###############################################################################
wintypes : 
{
  tooltip : 
  {
    fade = true;
    shadow = false;
    opacity = 0.85;
    focus = true;
  };
  fullscreen : 
  {
    fade = true;
    shadow = false;
    opacity = 1;
    focus = true;
  };
};
