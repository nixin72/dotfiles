###############################################################################
###################    Core i3 settings and keybindings    ####################
###############################################################################
# Set mod key (Mod1=<Alt>, Mod4=<Super>)
set $mod Mod1
set $mod2 Mod4 

# Font 
font pango:Fira Code 11

# Configure border style <normal|1pixel|pixel xx|none|pixel>
default_border none
default_floating_border none
hide_edge_borders none

# set default desktop layout (default is tiling)
# workspace_layout tabbed <stacking|tabbed>

################################################################################################
## sound-section - DO NOT EDIT if you wish to automatically upgrade Alsa -> Pulseaudio later! ##
################################################################################################
exec --no-startup-id volumeicon
bindsym $mod+Ctrl+m exec terminal -e 'alsamixer'
#exec --no-startup-id pulseaudio
#exec --no-startup-id pa-applet
#bindsym $mod+Ctrl+m exec pavucontrol

###############################################################################
#########    Removed all applications bound to MOD+X for startup     ##########
###############################################################################
# Start Applications
# bindsym $mod+<key1>[+<key2>] exec application 
bindsym $mod+d exec --no-startup-id dmenu_recency
bindsym $mod+z exec --no-startup-id morc_menu
bindsym $mod+Return exec terminology --theme="Spiderman.edj" --visual-bell=true --cursor-blink=false  -e "fish" 

# bindsym XF86MonBrightnessUp exec "xbacklight -inc 10; notify-send 'brightness up'"
# bindsym XF86MonBrightnessDown exec "xbacklight -dec 10; notify-send 'brightness down'"

###############################################################################
####################       Keys for navigating windows     ####################
###############################################################################
# change focus - vim (mod)
bindsym $mod+j focus left
bindsym $mod+i focus up 
bindsym $mod+k focus down 
bindsym $mod+l focus right

# change focus - arrow 
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window - vim (mod)
bindsym $mod+Shift+j move left
bindsym $mod+Shift+i move up  
bindsym $mod+Shift+k move down 
bindsym $mod+Shift+l move right

# move focused window - arrow
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split orientation
bindsym $mod+x split h;exec notify-send 'tile @ x-axis'
bindsym $mod+y split v;exec notify-send 'tile @ y-axis'
bindsym $mod+q split toggle

# change container layout (stacked, tabbed, toggle split)
bindsym $mod+s layout stacking
bindsym $mod+t layout tabbed
bindsym $mod+e layout toggle split

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# Misc
bindsym $mod+Shift+f floating toggle
bindsym $mod+Shift+q kill
bindsym $mod+a focus parent
bindsym $mod+Shift+s sticky toggle
bindsym $mod+f fullscreen toggle
floating_modifier $mod

###############################################################################
###################         Workspace configuations        ####################
###############################################################################
# Workspace names
set $ws1 1 
set $ws2 2
set $ws3 3
set $ws4 4
set $ws5 5
set $ws6 6
set $ws7 7
set $ws8 8

# switch to workspace
bindsym $mod+1 workspace $ws1
bindsym $mod+2 workspace $ws2
bindsym $mod+3 workspace $ws3
bindsym $mod+4 workspace $ws4
bindsym $mod+5 workspace $ws5
bindsym $mod+6 workspace $ws6
bindsym $mod+7 workspace $ws7
bindsym $mod+8 workspace $ws8

# Move focused container to workspace
bindsym $mod+Ctrl+1 move container to workspace $ws1
bindsym $mod+Ctrl+2 move container to workspace $ws2
bindsym $mod+Ctrl+3 move container to workspace $ws3
bindsym $mod+Ctrl+4 move container to workspace $ws4
bindsym $mod+Ctrl+5 move container to workspace $ws5
bindsym $mod+Ctrl+6 move container to workspace $ws6
bindsym $mod+Ctrl+7 move container to workspace $ws7
bindsym $mod+Ctrl+8 move container to workspace $ws8

# Move to workspace with focused container
bindsym $mod+Shift+1 move container to workspace $ws1; workspace $ws1
bindsym $mod+Shift+2 move container to workspace $ws2; workspace $ws2
bindsym $mod+Shift+3 move container to workspace $ws3; workspace $ws3
bindsym $mod+Shift+4 move container to workspace $ws4; workspace $ws4
bindsym $mod+Shift+5 move container to workspace $ws5; workspace $ws5
bindsym $mod+Shift+6 move container to workspace $ws6; workspace $ws6
bindsym $mod+Shift+7 move container to workspace $ws7; workspace $ws7
bindsym $mod+Shift+8 move container to workspace $ws8; workspace $ws8

# Open applications on specific workspaces
assign [class="firefox"] $ws2

# switch to workspace with urgent window automatically
for_window [urgent=latest] focus

###############################################################################
###################           i3 session commands          ####################
###############################################################################
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+r restart
bindsym $mod+Shift+c reload

# exit i3 (logs you out of your X session)
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'You pressed the exit shortcut. Do you really want to exit i3? This will end your X session.' -b 'Yes, exit i3' 'i3-msg exit'"

# Set shut down, restart and locking features
bindsym $mod+0 mode "$mode_system"
set $mode_system (l)ock, (e)xit, switch_(u)ser, (s)uspend, (h)ibernate, (r)eboot, (Shift+s)hutdown

mode "$mode_system" {
  bindsym l exec --no-startup-id i3exit lock, mode "default"
  bindsym s exec --no-startup-id i3exit suspend, mode "default"
  bindsym u exec --no-startup-id i3exit switch_user, mode "default"
  bindsym e exec --no-startup-id i3exit logout, mode "default"
  bindsym h exec --no-startup-id i3exit hibernate, mode "default"
  bindsym r exec --no-startup-id i3exit reboot, mode "default"
  bindsym Shift+s exec --no-startup-id i3exit shutdown, mode "default"

  # exit system mode: "Enter" or "Escape"
  bindsym Return mode "default"
  bindsym Escape mode "default"
}


###############################################################################
###################         Controls for resize mode       ####################
###############################################################################
bindsym $mod+r mode "resize"

mode "resize" {
  # Remapped the bindings to grow in the direction you click 
  # Allow both Vim keybindings for direction and arrow keys
  bindsym j           resize grow   left  5 px or 5 ppt
  bindsym i           resize grow   up    5 px or 5 ppt
  bindsym k           resize grow   down  5 px or 5 ppt
  bindsym l           resize grow   right 5 px or 5 ppt

  bindsym Left        resize grow   left  5 px or 5 ppt
  bindsym Down        resize grow   down  5 px or 5 ppt
  bindsym Up          resize grow   up n  5 px or 5 ppt
  bindsym Right       resize grow   right 5 px or 5 ppt

  # Mapped new bindings to shrink the panel in the given direction
  # Allow both Vim keybindings for direction and arrow keys
  bindsym Shift+j     resize shrink right 5 px or 5 ppt
  bindsym Shift+i     resize shrink down  5 px or 5 ppt
  bindsym Shift+k     resize shrink up    5 px or 5 ppt
  bindsym Shift+l     resize shrink left  5 px or 5 ppt

  bindsym Shift+Left  resize shrink right 5 px or 5 ppt
  bindsym Shift+Down  resize shrink up    5 px or 5 ppt
  bindsym Shift+Up    resize shrink down  5 px or 5 ppt
  bindsym Shift+Right resize shrink left  5 px or 5 ppt

  # exit resize mode: Enter or Escape
  bindsym Return mode "default"
  bindsym Escape mode "default"
}

# Lock screen
bindsym $mod+9 exec --no-startup-id blurlock

