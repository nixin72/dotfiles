###############################################################################
####################               TOP BAR                 ####################  
###############################################################################
[bar/top]
monitor =
monitor-fallback = 
monitor-strict = false

override-redirect = false
fixed-center = true  

## Styling
bottom = false
width = 100%
height = 25


scroll-up = i3wm-wsnext
scroll-down = i3wm-wsprev

# Fonts 
font-0 = "Fira Code:pixelsize=12;2.25"
font-1 = "Nerd Font Complete:pixelsize=11;1"
font-2 = "Font Awesome 5 Free"
font-3 = "Font Awesome 5 Free: Regular"
font-4 = "Font Awesome 5 Brands: Regular"
font-5 = "Ubuntu Mono derivative Powerline Nerd Font Complete"
font-6 = "TerminessTTFNerdFontMono:size=25"

background = #1d1f21
foreground = #707880

padding-left = 1
padding-right = 1
margin-top = 1
module-margin = 1  

modules-left = search i3 
modules-center = date
modules-right = fs cpu ram bat

###############################################################################
####################               MODULES                 ####################  
###############################################################################
[module/i3]
type = internal/i3
format = <label-state><label-mode>
pin-workspaces = true
strip-wsnumbers = true

ws-icon-0 = 1;
ws-icon-1 = 2;  
ws-icon-2 = 3;
ws-icon-3 = 4;
ws-icon-default = 

label-focused = %icon%
label-focused-foreground = #cc6666
label-focused-background = #1d1f21
label-focused-underline = #fba922
label-focused-padding = 1
label-focused-font = 4

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = #6666cc

label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 1

label-separator =  

###############################################################################
[module/date]
type = internal/date
interval = 1.0
date = %A, %d %B %I:%M:%S %p

###############################################################################
[module/github]
type = internal/github

# Accessing an access token stored in file
token = ${~/configs/sources/.token}
Whether empty notifications should be displayed or not
empty-notifications = true

###############################################################################
[module/title]
type = internal/xwindow

format-foreground = #f0c674
format-padding = 1
label-maxlen = 50

###############################################################################
[module/search]
type=internal/xwindow

label = %{T6}%{T-}

###############################################################################
[module/cpu]
type = internal/cpu
interval = 1
label = %{T5}%{T-}%percentage%%

###############################################################################
[module/bat]
type = internal/battery
full-at = 99
poll-interval = 1 
battery = BAT0
adapter = ADP1

format-charging    = <animation-charging><label-charging>
format-discharging = <animation-discharging><label-discharging>
format-full        = <ramp-capacity><label-full>

label-charging     = %percentage%%
label-discharging  = %percentage%%
label-full         = Full 

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

animation-charging-0 =  
animation-charging-1 =   
animation-charging-2 =  
animation-charging-3 =  
animation-charging-4 =  

animation-discharging-4 =  
animation-discharging-3 =   
animation-discharging-2 =  
animation-discharging-1 =  
animation-discharging-0 =   

animation-charging-framerate = 500
animation-discharging-framerate = 500

###############################################################################
[module/ram]
type = internal/memory 
interval = 2
format-right = right
label = %{T0}%{T-}%percentage_used%%
 
###############################################################################
[module/fs]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
spacing = 4
label-mounted =  %free%

